<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Administrador de Clientes</title>
</head>
<body>
	<div align="center">
		<h1>Listado de Clientes</h1>
		<br />

		<table>
			<tbody>
				<tr>
					<th><a href="/myapp/index">Volver al men√∫ pricipal</a></th>
					<th>&nbsp;</th>
					<th><a href="/myapp/cliente/new">Crear un nuevo Cliente</a></th>
				</tr>
			</tbody>
		</table>
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Cliente ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Password</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listClientes}">
					<td th:text="${cliente.id}">Cliente ID</td>
					<td th:text="${cliente.name}">Nombre</td>
					<td th:text="${cliente.lastName}">Apellido</td>
					<td th:text="${cliente.email}">Email</td>
					<td th:text="${cliente.password}">Password</td>
					<td><a th:href="@{'/myapp/cliente/edit/' + ${cliente.id}}">Editar</a>
						&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/myapp/cliente/delete/' + ${cliente.id}}">Borrar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
